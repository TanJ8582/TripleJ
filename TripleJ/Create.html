<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style-login.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2>Sidebar Title</h2>
            <ul>
                <li><a href="index.html">Home</a></li> 
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="Service.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <button class="toggle-btn" onclick="toggleSidebar()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </div>
    <form>
        <img src="iMAGES/Logo.png" alt="Logo" class="logo-img">
        <h2>New Account</h2>
        <form id="create-account-form" onsubmit="createAccount(event)">
        <div class="inputBox">
            <input type="text" required>
            <label>Username/Email</label>
        </div>
        <div class="inputBox">
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="inputBox">
            <input type="submit" value="Login">
        </div>
        <p><a href="Create.html">Register Now</a>
        </p>
    </form>
    <script>
        let label = document.querySelectorAll('label').
        forEach(label => {
            label.innerHTML = label.innerText.split('').map
            ((letters, i) => `<span style="transition-delay :
            ${i * 50}ms"> ${letters} </span>`).join('');
        });
        
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
        function createAccount(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email =   document.getElementById('email').value;
            const password = document.getElementById('password').value;

        const account = {
            username: username,
            email: email,
            password: password
        };

        localStorage.setItem('account', JSON.stringify(account));
            alert('Account created successfully!');
}

        document.getElementById('create-account-form').addEventListener('submit', createAccount);
    </script>
</body>
</html>
